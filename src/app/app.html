<!-- component lifecycle 
each stage is called hook, total 8 lifecycles 
so to use these hooks into our project,
they will automatically gets invoked when time comes,.. we cannot also change the order.
constructor is also an life cycle => but its from java-script not from angular
we have to import them, ==> import {onChanges} from '@angular/core'
then we have to extend ==>class ChildComponent implements onChanges{}
it in thr component,
and then we have to write the hook method functionality==>{
ngOnChanges(){
//logic
}}
1=>constructor(), no bussiness logic, 
2=>ngOnChanges(),it is called on Child comp. called whenever an @Input property gets changed, no-inputs no ngOnchanges, we can access previous and current values 
    in the context of child and parent, when ever parent gets updated child ngOnChange will be called
3=>ngOnInit(),it runs for every component for once only, when initialized called for only once, we write the time consuming logic here
4=>ngDoCheck(),it is called on parent comp. On every change in component,... Detection cycle, also lets us to implement the custom change detection logic, 
    usefull 
    when ngDocheck is called ngAfterContentInit(),ngAfterContentChecked(),ngAfterViewInit(),ngAfterViewChecked()
5=>ngAfterContentInit(), will be called only once after 1st called to ngDoCheck()
6=>ngAfterContentChecked(), will be called when the ngDoCheck is called
7=>ngAfterViewInit(),called when the view is initiliazed, best for DOM manipulation, 
    doesn't work on the constructor level because at that time:component doesn't get initilized.
8=>ngAfterViewChecked(),
9=>ngOnDestroy(),
| Hook                      | Called Once? | Called Multiple Times? | Trigger              |
| ------------------------- | ------------ | ---------------------- | -------------------- |
| **ngOnChanges**           | No           | ✅ Each `@Input` change | Parent input change  |
| **ngOnInit**              | ✅ Once       | No                     | Component init       |
| **ngDoCheck**             | No           | ✅ Every detection      | Any change detection |
| **ngAfterContentInit**    | ✅ Once       | No                     | After content init   |
| **ngAfterContentChecked** | No           | ✅ Every detection      | Content re-check     |
| **ngAfterViewInit**       | ✅ Once       | No                     | After view init      |
| **ngAfterViewChecked**    | No           | ✅ Every detection      | View re-check        |
| **ngOnDestroy**           | ✅ Once       | No                     | Component destroy    |
