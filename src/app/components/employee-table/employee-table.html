<p>employee-table works!</p>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>#</th><th>Name</th><th>Role</th><th>Salary</th><th>Status</th><th>Action</th>
    </tr>
    </thead>
    <tbody>
    @for (emp of data(); track emp.id) {
        <tr>
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.role }}</td>
        <td>{{ emp.salary }}</td>
        <td>{{ emp.status }}</td>
        <td>
            <button class="btn btn-sm btn-danger" (click)="deleteEmployee.emit(emp.id)">Delete</button>
        </td>
        </tr>
    }
    </tbody>
</table>
